<!DOCTYPE html>
<html>
    <!--Hier kommen Metadaten (Daten über Daten) rein -->
    <head> 
        <title>Webseite-Namen</title>
        <!--Hier wird ein css file verlinkt -->
        <link rel="stylesheet" href="style.css">
    </head>
    <!--Hier Website-Content rein -->
    <body>
        <!--style wird hier als HTML-Attribut verwendet  -->
        <h1 style="font-size: 20px;">Hier ist meine Überschrift </h1>
        <details>
            <summary>Drop down</summary>
            <h1>Hier ist meine Überschrift</h1>
            <p>hier ist ein paragraph</p>

        </details>
        <!--HMTL ELemente können in einem div gruppiert werden -->
        <div class="container">
            <h1 id="header">das hier ist H1</h1>
            <ol>
                <li>liste</li> 
            </ol>
            <ul>
                <li>unirdered</li>
            </ul>
        </div>
        <!--Hier wird das Script referenziert -->
        <script src="script.js"></script>
         
    </body>
</html>
